                <input type="text" id = "send_To" class="send_input">
                <div>Sum</div>

            </div>
        </div>

        </div>

            <div class="display_tx"> Trackers</div>
            <div class="display_new" id="trac_new">+1</div>
        </div>
        <div class="display_el" style="margin-bottom: 15px;" onclick="SNEW('send_n', 'send_b')" id="send_b">

        </div>
